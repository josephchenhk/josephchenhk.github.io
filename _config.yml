name: Joseph Chen
bio: Quantitative Researcher/Trader
description: Joseph's blog
external-image: false
picture: assets/images/joseph_profile.png
resume: 'true'
resume-external: 'true'
resume-url: 'https://google.com/?q=joseph+chen'
url: 'https://josephchenhk.github.io'
permalink: '/:title/'
disqus:
  shortname: josephchenhk
  categories:
    - blog
    - project
github: josephchenhk
email: josephchenhk@gmail.com
authors:
  joseph:
    name: Joseph Chen
    bio: Quantitative Researcher/Trader
    external-image: false
    picture: assets/images/joseph_profile.png
width: large
pagination:
  enabled: false
  sort_reverse: true
  title: ':title'
  per_page: 5
  permalink: '/:num/'
projects: true
about: true
blog: true
read-time: true
show-tags: true
related: true
post-advance-links:
  - blog
show-author: true
animation: true
defaults:
  - scope:
      path: ''
      layout: post
    values:
      hidden: false
plugins:
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-admin
  - jekyll-paginate-v2
jekyll-mentions:
  base_url: 'https://github.com'
compress_html:
  ignore:
    envs:
      - development
      - stage
exclude:
  - travis.sh
  - README.md
  - Gemfile
  - Gemfile.lock
  - FAQ.md
  - node_modules
  - vendor
markdown: kramdown
